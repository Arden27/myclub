{% extends 'events/base.html' %}

{% block content %}

    <center>
        {% if user.is_authenticated %}
            <p>Add Event</p>
            <br><br>
            {% if submitted %}

                <p> Your Event was submitted succefully!!!</p>

            {% else %}

                <form class="mx-auto" style="width: 200px;" action="" method=POST>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit" class="btn btn-secondary">
                </form> 
            {% endif %}
        {% else %}
            <p>Ooops! <a href="{% url 'login' %}">Login</a>  to wiev this page!</p>
        {% endif %}
    </center>

{% endblock %}
